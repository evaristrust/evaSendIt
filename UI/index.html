<div class="login-page">
  <p>
    <span class="welcome"> Welcome to SendIt! Your quick courier service!</span><br>
  If you are a member, login with a valid username and password. If you are a new user, click on register to sign up. 
  </p>
<div class="form">
    <form class="hide" id="register-form"> 

    	<input type="text" placeholder="First Name" required>
    	<input type="text" placeholder="Last Name" required>
    	<input type="text" placeholder="User Name" required>
      <input type="email" placeholder="Email Id" autocomplete>
    	<input type="text" placeholder="Country" required>
      <input type="text" placeholder="City" required>
      <input type="text" placeholder="Address">
    	<button type="button" id="create">Create</button>
    	<p class="message"> Already Registered? <a href ="#" id="btn_login">Login</a>
    	</p>


    </form>

   <form class="show" id="login-form"> 

    	<input type="text" placeholder="User Name">
    	<input type="password" placeholder="Password">
    	<button type="button">Login</button>
    	<p class="message"> Not Registered? <a id="btn_register" href ="#">Register</a>
    	</p>


    </form>
</div>
